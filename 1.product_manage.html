<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <style>
        table {
            border-collapse: collapse;
            width: 450px;
        }

        tr,
        td {
            border: 1px solid grey;
            height: 30px;
            ;
            padding: 3px;

        }

        button {
            background-color: rgb(62, 195, 107);
            border: none;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h3> Thêm sản phẩm mới</h3>
    <input type="text" id="newProduct">
    <button onclick="addProduct()"> Thêm </button>
    <h3>Danh sách các sản phẩm </h3>
    <table id="productList">
        <tr>
            <td colspan='2' style='font-size: 16px; font: bold;'> Tên sản phẩm </td>
            <td id='sum' style='text-align: center; color: rgb(170, 49, 49);'> 0 sản phẩm </td>
        </tr>
    </table>

    <script>
        let productList = []
        let count = 0
        let editButton = "<td style='text-align: center; width: 100px;'> <button onclick='editProduct()'> Edit </button> </td>"
        let deleteButton = "<td style='text-align: center; width: 100px;'> <button onclick='deleteProduct()'> Delete </button> </td> \n"
        let table = document.getElementById("productList")
        let tableHead =
            "<tr> <td colspan='2' style='font-size: 16px; font: bold;'> Tên sản phẩm </td> <td id='sum' style='text-align: center; color: rgb(170, 49, 49);'> 0 sản phẩm </td> </tr>"

        function addProduct() {
            let product = document.getElementById("newProduct").value
            productList[count] = product
            table.innerHTML += "\n <td id='content'>" + product + "</td>" + editButton + deleteButton
            document.getElementById("sum").innerHTML = productList.length + " sản phẩm"
            document.getElementById("newProduct").value = ""
            count++
        }


    </script>
</body>

</html>
